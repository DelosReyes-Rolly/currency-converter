@if(items.length === 0) {
  <div>There are no wishes to display.</div>
} @else {
  <ul class="wish-List">
    @for (item of items; track $index) {
      <li>
        <div class="form-check">
          <label class="form-check-label">
            <input class="checkbox" type="checkbox" /> {{ $index + 1 }}. {{ item.wishText }}
          </label>
        </div>
      </li>
    }
  </ul>
}
